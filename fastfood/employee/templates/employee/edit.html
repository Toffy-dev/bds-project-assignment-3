
{% extends "main/base.html" %}

{% block title %}Add New Employee Records{% endblock title %}

{% block content %}
<div class="col-md-12">
  <h4>Employee CRUD</h4>
  <form method="POST" class="post-form" action="/update/{{employee.id}}">
    {% csrf_token %}
    <div class="container">
      <br>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <h3>Update Details</h3>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee User Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="user_name" id="id_user_name" required maxlength="100"
            value="{{ employee.user_name }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee First Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="first_name" id="id_first_name" required maxlength="100"
            value="{{ employee.first_name }}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Last Name:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" name="last_name" id="id_last_name" required maxlength="100"
            value="{{ employee.last_name}}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Employee Salary:</label>
        <div class="col-sm-4">
          <input type="number" class="form-control" name="salary" id="id_salary" required maxlength="99999999"
            value="{{ employee.salary}}" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-1 col-form-label"></label>
        <div class="col-sm-4">
          <button type="submit" class="btn btn-success btn-lg">Update</button>
        </div>
      </div>
    </div>
  </form>
  {% endblock content %}
